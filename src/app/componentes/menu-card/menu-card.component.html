<div class="container">
  <p-carousel [value]="cards" [numVisible]="3" [numScroll]="1" [circular]="false">
    <ng-template let-cardItem pTemplate="item">
      <div class="product-item" style="background: grey; border: 2px solid black">
        <div class="product-item-content">
          <img class="img-thumbnail" src="{{ cardItem.img }}" alt="Avatar" style="width: 100%" class="product-image" />
          <div class="centered" style="flex-direction: column;">
          <h1 style="text-align: center; height: 100px;">{{ cardItem.titulo }}</h1>
          <p class="title">{{ cardItem.descripcion }}</p>
          <p>UTN FRA</p>
        </div>

          <div class="centered">
            <a href="#"><i class="fa fa-dribbble"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </div>
          <p><button class="button" (click)="Juego(cardItem.destino)">Jugar</button></p>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
